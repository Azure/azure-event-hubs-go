variables:
  GOPATH: '$(system.defaultWorkingDirectory)/work'
  sdkPath: '$(GOPATH)/src/github.com/$(build.repository.name)'
  GO111MODULE: 'on'

jobs:
  - job: 'azureeventhubsgo'
    displayName: 'Run azure-event-hubs-go CI Checks'

    strategy:
      matrix:
        Linux_Go117:
          vm.image: 'ubuntu-18.04'
          go.version: '1.17.12'
        Linux_Go118:
          vm.image: 'ubuntu-18.04'
          go.version: '1.18.4'

    pool:
      vmImage: '$(vm.image)'

    steps:
      - task: GoTool@0
        inputs:
          version: '$(go.version)'
        displayName: "Select Go Version"

      - script: |
          set -e
          mkdir -p '$(GOPATH)/bin'
          mkdir -p '$(sdkPath)'
          shopt -s extglob
          mv !(work) '$(sdkPath)'
          echo '##vso[task.prependpath]$(GOPATH)/bin'
          go version
        displayName: 'Create Go Workspace'
      - script: |
          set -e
          go get github.com/jstemmer/go-junit-report
          go get github.com/axw/gocov/gocov
          go get github.com/AlekSi/gocov-xml
          go get -u github.com/matm/gocov-html
          go get github.com/fzipp/gocyclo/cmd/gocyclo@v0.3.1
        workingDirectory: '$(sdkPath)'
        displayName: 'Install Dependencies'
      - script: |
          go build -v ./...
        workingDirectory: '$(sdkPath)'
        displayName: 'Build'
      - script: |
          go vet ./...
        workingDirectory: '$(sdkPath)'
        displayName: 'Vet'
      - script: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.47.2
          golangci-lint --version
          golangci-lint run
        workingDirectory: '$(sdkPath)'
        displayName: 'Install and Run GoLintCLI'
      - script: |
          gocyclo -over 19 .
        workingDirectory: '$(sdkPath)'
        displayName: 'Cyclo'
      - script: |
          gofmt -s -l -w . >&2
        workingDirectory: '$(sdkPath)'
        displayName: 'Format Check'
        failOnStderr: true
        condition: succeededOrFailed()
